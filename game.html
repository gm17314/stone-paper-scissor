<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stone paper scissor</title>
    <script src="js.js"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Amatic+SC&family=Boogaloo&family=Comfortaa&family=Lobster+Two&family=Poppins&family=Reggae+One&family=Rubik+Bubbles&family=Source+Code+Pro:ital@1&display=swap"
        rel="stylesheet">
</head>

<body style="background-color: rgb(1, 14, 22);">
    <nav>
        <h1>Stone Paper Scissor </h1>
    </nav>
    <div class="box">
        <div class="innerbox">
            <section class="you">
                <h3>You</h3>
                <section class="yourimage">
                    <img src="ready.PNG" alt="" id="yourimage">
                </section>
            </section>
            <section class="vs">
                <h2>V/S</h2>
            </section>
            <section class="comp">
                <h3>Bot</h3>
                <section class="Compimage">
                    <img src="imready.PNG" alt="" id="compimage">
                </section>
            </section>
        </div>
        <h4 id="winlose"></h4>
    </div>
    <div class="footerdiv">
        <div class="options">
            <section class="img1"><button class="stone" onclick="stone()"></button>
            </section>
            <section class="img2"><button class="paper" onclick="paper()"></button>
            </section>
            <section class="img3"><button class="scissor" onclick="scissor()"></button>
            </section>
        </div>
        <div class="result">
            <h5>Bot Pts: <span style="font-family: 'Lucida Sans';" class="compresult"></span></h5>
            <h5>Your Pts: <span style="font-family: 'Lucida Sans';" class="yourresult"></span></h5>
        </div>
    </div>
</body>

</html>
